<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Quiz</h1>
        <div class="quiz1">
            <p>1)what is the capital of france?</p>
            <input type="radio" name="quiz1" value="Paris">
            <label>Paris</label>
            <input type="radio" name="quiz1" value="London">
            <label>London</label>
            <input type="radio" name="quiz1" value="Berlin">
            <label>Berlin</label>
        </div>
        <div class="quiz2">
            <p>2)which planet is biggest?</p>
            <input type="radio" name="quiz2" value="venus">
            <label>venus</label>
            <input type="radio" name="quiz2" value="Jupiter">
            <label>Jupiter</label>
            <input type="radio" name="quiz2" value="Mars">
            <label>Mars</label>
        </div>
        <div class="quiz3">
            <p>3)what is 1+1?</p>
            <input type="radio" name="quiz3" value="3">
            <label>3</label>
            <input type="radio" name="quiz3" value="2">
            <label>2</label>
            <input type="radio" name="quiz3" value="1">
            <label>4</label>
        </div>
        <div>
            <button class="btn">Submit</button>
        </div>
        <h1 class="result"></h1>
    </div>
    <script src="main.js"></script>
</body>
</html>
